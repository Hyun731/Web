<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="text">음하하하하</h2>
    <button type="button" ondblclick="changeText()">더블 클릭!</button>
    <script>
        function changeText() {
            document.getElementById("text").innerText = "우헤헤헤헤";
        }
    </script>
</body>
