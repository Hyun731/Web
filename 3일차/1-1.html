<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> <!-->아아</!-->
<body>
    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <br>이 달에 신청할 과목을 선택하세요(1과목만 가능)
            <br>
            <br>
            <input id="회화" type="radio" name="sub">
            <label for="회화">회화</label>
            <input id="문법" type="radio" name="sub">
            <label for="문법">문법</label>
            <input id="작문" type="radio" name="sub">
            <label for="작문">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <br>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)
            <br>
            <br>
            <input id="해외 단신" type="checkbox">
            <label for="해외 단신">해외 단신</label>
            <input id="5분 회화" type="checkbox">
            <label for="5분 회화">5분 회화</label>
            <input id="모닝팝스" type="checkbox">
            <label for="모닝팝스">모닝팝스</label>
        </fieldset>
    </form>
</body>
</html>
