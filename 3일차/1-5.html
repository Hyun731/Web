    <!DOCTYPE html>
    <html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>로그인 - 롯데자이언츠</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "맑은 고딕", sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }
        
        .top-bar {
            padding: 20px 30px;
            border-bottom: 1px solid #ddd;
            background-color: white;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .desc {
            color: #555;
        }
        
        nav {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .highlight {
            color: #c00;
            font-weight: bold;
        }
        
        .login-container {
            display: flex;
            justify-content: space-between;
            background-color: white;
            border: 1px solid #ddd;
            margin: 40px auto;
            width: 900px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .left-section {
            width: 60%;
        }
        
        .giants-logo {
            width: 100px;
            margin-bottom: 10px;
        }
        
        .left-section h2 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }
        
        .left-section p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .login-form input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        
        .login-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(to bottom, #e60000, #b00000);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        .right-section {
            width: 35%;
            padding-left: 20px;
            border-left: 1px solid hsl(0, 99%, 41%);
        }
        
        .right-section p {
            margin-bottom: 10px;
            color: #333;
        }
        
        .sub-button {
            display: block;
            margin-bottom: 30px;
            padding: 8px 12px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
    </head>
    <body>
    <header>
        <div class="top-bar">
        <span class="logo-text">로그인</span>
        <span class="desc">롯데자이언츠 로그인입니다.</span>
        <nav>
            <span>홈 &gt; 멤버 &gt; <span class="highlight">로그인</span></span>
        </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
        <div class="left-section">
            <h2>회원님 반갑습니다~</h2>
            <p>로그인을 하시면 롯데자이언츠의 다양한 이벤트참여와 혜택을 누리실 수 있습니다.</p>

            <form class="login-form">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid">

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">

            <button type="submit" class="login-button">로그인</button>
            </form>
        </div>

    <div class="right-section">
            <p>아이디나 비밀번호가 기억나지 않으세요?</p>
            <button class="sub-button">아이디/비밀번호 찾기</button>

            <p>아직 롯데자이언츠의 회원이 아니신가요?</p>
            <button class="sub-button">회원가입 신청</button>
        </div>
        </div>
    </main>
    </body>
    </html>
